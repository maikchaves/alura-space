{% extends 'base.html' %}

{% load static %}

{% block content %}


<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if photo.photo_path == '' or photo.photo_path == null%}
                <img class="imagem__imagem" src="{% static '/assets/imagens/gallery/not-found.png'%}">
            {% else %}
                <img class="imagem__imagem" src="{{ photo.photo_path.url }}">
            {% endif %}

            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{photo.title}}</p>
                    <p class="imagem__descricao">{{photo.subtitle}}</p>
                    <p class="imagem__texto">{{photo.description}}</p>
                </div>
            </div>
        </div>
    </section>
</section>



{% endblock %}
